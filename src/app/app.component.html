<main>
  <audio id="errorAudio" controls>
    <source src="../assets/errorAudio.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h4 id="header" class="text-center">
    {{ getHeaderSentence() }}
  </h4>

  <!--text language button-->
  <button class="btn btn-light" (click)="displayLangages()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-globe-europe-africa"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M3.668 2.501l-.288.646a.847.847 0 0 0 1.479.815l.245-.368a.809.809 0 0 1 1.034-.275.809.809 0 0 0 .724 0l.261-.13a1 1 0 0 1 .775-.05l.984.34c.078.028.16.044.243.054.784.093.855.377.694.801-.155.41-.616.617-1.035.487l-.01-.003C8.274 4.663 7.748 4.5 6 4.5 4.8 4.5 3.5 5.62 3.5 7c0 1.96.826 2.166 1.696 2.382.46.115.935.233 1.304.618.449.467.393 1.181.339 1.877C6.755 12.96 6.674 14 8.5 14c1.75 0 3-3.5 3-4.5 0-.262.208-.468.444-.7.396-.392.87-.86.556-1.8-.097-.291-.396-.568-.641-.756-.174-.133-.207-.396-.052-.551a.333.333 0 0 1 .42-.042l1.085.724c.11.072.255.058.348-.035.15-.15.415-.083.489.117.16.43.445 1.05.849 1.357L15 8A7 7 0 1 1 3.668 2.501Z"
      />
    </svg>
  </button>
  <!--languages div-->
  <div id="languages">
    <div>
      <button (click)="displayLangages()" class="btn btn-danger">x</button>
    </div>
    <div
      (click)="changeLanguage(language.code)"
      *ngFor="let language of languages"
      [ngClass]="{
        language: true,
        'text-center': true,
        focusedLanguage: language.code == currentLanguage
      }"
    >
      <div [ngClass]="{ languageName: true }">{{ language.name }}</div>
      <div
        [ngClass]="{
        flagDiv: true,
      }"
      >
        <img
          [ngClass]="{
            flag: true
          }"
          [src]="language.flag"
          alt=""
        />
      </div>
    </div>
  </div>
  <hr />
  <div class="container">
    <!--current text:text to type-->
    <div class="container" id="currentText">
      <button
        class="btn btn-dark"
        type="button"
        id="displayEditTextBtn"
        (click)="displayEditText()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-pencil-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
          />
          <path
            fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
          />
        </svg>
      </button>
      <div id="editText">
        <form id="editTextForm" (ngSubmit)="editText()">
          <textarea
            class="form-control"
            [placeholder]="getPlaceholder()"
            #editTextElement
            [(ngModel)]="editedText"
            name="editText"
            id="editTextElement"
            cols="70"
            rows="10"
          ></textarea>
          <button id="editedTextBtn" type="submit" class="btn btn-success">
            {{ getEditTrans() }}
          </button>
          <button
            id="finishEditTextBtn"
            (click)="displayEditText()"
            class="btn btn-warning"
            type="button"
          >
            {{ getFinishTrans() }}
          </button>
        </form>
      </div>
      <span
        *ngFor="let letter of getCurrentTextTab(); let i = index"
        [id]="i"
        >{{ letter }}</span
      >
    </div>
    <!-- texterea:field to type-->

    <form id="textAreaForm" (ngSubmit)="result()">
      <textarea
        autofocus
        class="form-control"
        [placeholder]="getPlaceholder()"
        #textAreaElement
        [disabled]="currentText.length == textArea.length"
        (input)="check()"
        [(ngModel)]="textArea"
        name="textArea"
        id="textAreaElement"
        cols="70"
        rows="1"
      ></textarea>
    </form>
    <!--next text button-->
    <button
      title="next"
      id="next"
      [disabled]="noNextText()"
      (click)="next()"
      class="btn btn-success mybtn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-right-square"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
        />
      </svg>
    </button>
    <!--previous text button-->
    <button
      title="previous"
      [disabled]="noPreviousText()"
      (click)="previous()"
      class="btn btn-warning mybtn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left-square"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
        />
      </svg>
    </button>
    <!--score button(activated at the end)-->
    <button
      title="score"
      [disabled]="!isEnableScore()"
      (click)="result()"
      class="btn btn-light mybtn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-speedometer"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2M3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8m9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5m.754-4.246a.389.389 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.389.389 0 0 0-.029-.518z"
        />
        <path
          fill-rule="evenodd"
          d="M6.664 15.889A8 8 0 1 1 9.336.11a8 8 0 0 1-2.672 15.78zm-4.665-4.283A11.945 11.945 0 0 1 8 10c2.186 0 4.236.585 6.001 1.606a7 7 0 1 0-12.002 0z"
        />
      </svg>
    </button>
    <!--restart button-->
    <button title="restart" (click)="restart()" class="btn btn-primary mybtn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-clockwise"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
        />
        <path
          d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
        />
      </svg>
    </button>
  </div>
  <hr />

  <!--result div-->

  <div id="result">
    <h3 class="text-center">
      <ins>{{ getResultTrans() }}:</ins>
    </h3>
    <!--typeing speed (word per minute)-->
    <div class="text-center">
      {{ getSpeedTrans() }}: {{ getSpeed() }} {{ getUnitySpeedTrans() }}
    </div>
    <!--number of errors-->
    <div class="text-center">{{ getErrorsTrans() }}: {{ nbrErrors }}</div>
    <!--number of errors-->
    <div class="text-center">
      {{ getProportionErrorsTrans() }}: {{ getProportionErrors() + "%" }}
    </div>
    <!--hide result div button-->
    <button (click)="result()" class="btn btn-warning">
      {{ getFinishTrans() }}
    </button>
  </div>
  <footer class="text-center">
    <span style="margin-right: 10px"> {{ getFooterSentence() }} </span>
    <a href="mailto:yaseralnezami@gmail.com"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-envelope-at"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"
        />
        <path
          d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"
        /></svg
    ></a>
  </footer>
</main>
